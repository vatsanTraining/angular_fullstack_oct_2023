
<div class="col-md-4">
    <form  (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" name="userName" [(ngModel)]="currentUser.userName" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="passWord">Password</label>
            <input type="password" name="passWord" [(ngModel)]="currentUser.passWord" class="form-control" required="required" autocomplete="false">  
            
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary" [disabled]="loginForm.invalid">

            <input type="button" value="Clear" class="btn btn-danger" (click)="reset()">
        </div>

    </form>

     <a routerLink="/register"><button class="btn btn-primary">Register</button></a>

    
</div>
